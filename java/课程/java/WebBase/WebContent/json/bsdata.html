<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>后台json数据</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">标题</div>
              </div>
              <input type="text" id="txtTitle" class="form-control">
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">内容</div>
              </div>
              <input type="text" id="txtContent" class="form-control">
            </div>
          </div>
        </div>
        <div class="col-1">
          <button id="btnAdd" class="btn btn-danger">发布</button>
        </div>
      </div>
      <div class="text-center bg-danger" id="divError"></div>
      <table class="table table-hover table-bordered">
        <thead>
          <tr class="bg-success text-center">
            <th>编号</th>
            <th>标题</th>
            <th>内容</th>
            <th>发布时间</th>
          </tr>
        </thead>
      <tbody id="tbData"></tbody>
    </table>
  </div>
  <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="popper.min.js"></script>
  <script type="text/javascript" src="bootstrap.min.js"></script>
  <script type="text/javascript" src="bsdata.js"></script>
</body>
</html>
