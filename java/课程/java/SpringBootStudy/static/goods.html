<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SpringBoot前端项目</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
  </head>
  <body>
    <div class="text-right p10">
      <span class="btn btn-primary" id="btnShowAdd">添加商品</span>
      <a href="index.html" class="btn btn-info">返回首页</a>
    </div>
    <div class="text-center">
      <div class="modal fade" role="dialog" tabindex="-1" id="addDialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title">添加商品</h4>
            </div>
            
            <div class="modal-body">
              <div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">商品名称</span>
                    <input type="text" id="txtGname" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">商品信息</span>
                    <input type="text" id="txtGinfo" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">商品价格</span>
                    <input type="text" id="txtPrice" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">商品数量</span>
                    <input type="text" id="txtAmount" class="form-control">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <span class="input-group-addon">销售价格</span>
                    <input type="text" id="txtSellprice" class="form-control">
                  </div>
                </div>
              </div>
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="btnAdd">添加</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-hover table-bordered">
      <thead>
        <tr class="text-center bg-primary">
          <th>商品编号</th>
          <th>商品名称</th>
          <th>商品信息</th>
          <th>商品价格</th>
          <th>商品数量</th>
          <th>销售价格</th>
        </tr>
      </thead>
    <tbody id="tdData"></tbody>
  </table>
  <script type="text/javascript" src="lib/jquery.min.js"></script>
  <script type="text/javascript" src="lib/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/goods.js"></script>
</body>
</html>
