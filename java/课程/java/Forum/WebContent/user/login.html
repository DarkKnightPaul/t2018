<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>我的简易论坛-用户登录</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h1 class="card-title text-center">用户登录</h1>
              <hr>
              <p>
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label text-right">用户名：</label>
                  <div class="col-sm-9">
                    <input type="text" placeholder="请输入用户名" id="txtUsername" class="form-control">
                  </div>
                </div>
                <div class="form-group row">
                  <label class="col-sm-3 col-form-label text-right">密码：</label>
                  <div class="col-sm-9">
                    <input type="password" placeholder="请输入密码" id="txtPassword" class="form-control">
                  </div>
                </div>
                <hr>
                <div class="text-center">
                  <button class="btn btn-primary" id="btnLogin">登录</button>
                  <button class="btn btn-primary" id="btnReset">重填</button>
                  <a href="../index.html" class="btn btn-primary">返回首页</a>
                </div>
              </p>
            </div>
          </div>
        </div>
        <div class="col-sm-3"></div>
      </div>
    </div>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="../js/popper.min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
  </body>
</html>
